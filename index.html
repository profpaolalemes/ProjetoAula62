    <section id="jogos">
      <h1>Jogos</h1>
      <div id="carouselJogos" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselJogos"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselJogos"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="jogo1.png" class="d-block w-25" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Jogo dos Astronautas</h5>
              <p>Desvie dos inimigos n√£o perca suas vidas</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="jogo2.png" class="d-block w-25" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Jogo dos Carros</h5>
              <p>Um jogo de corrida, desvie dos carros inimigos</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselJogos"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselJogos"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section id="chatbot">
